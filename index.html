<!DOCTYPE html>
<html lang="es">
    <head>
        <!--    Metaetiquetas de la cabecera en html  -->
        <!--    En HTML, las metaetiquetas en la cabecera (<head>) son esenciales para proporcionar información adicional sobre el documento y mejorar su visibilidad en los motores de búsqueda.
                Algunas metaetiquetas comunes relacionadas con los buscadores web:   -->
        <meta charset="UTF-8"> <!-- Define el conjunto de caracteres utilizado en el documento. UTF-8 es ampliamente recomendado por su capacidad para manejar div ersos caracteres.  -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Es crucial para hacer que la página sea receptiva en dispositivos móviles, ajustando el ancho de la ventana de visualización al ancho del dispositivo.  -->
        <meta name="description" content="Descripción del contenido"> <!-- Proporciona una breve descripción del contenido de la página. A menudo se utiliza como snippet4 en los resultados de búsqueda.  -->
        <meta name="keywords" content="Palabras clave, separadas, por, comas"> <!-- Enumera palabras clave relevantes para el contenido de la página. Aunque los motores de búsqueda modernos no dan mucha importancia a esta etiqueta, algunos aún la consideran.  -->
        <meta name="author" content="gdpbsso@gmail.com"> <!-- Especifica el autor del documento.  -->
        <meta name="robots" content="index, follow"> <!-- Controla el comportamiento de los motores de búsqueda. En este ejemplo, indica que la página debe ser indexada y seguir los enlaces.  -->
        <!--  <meta http-equiv="refresh" content="5;url=ejemplo.html"> Redirecciona automáticamente a otra página después de un tiempo específico (en este caso, 5 segundos). Estas metaetiquetas ayudan a los motores de búsqueda a entender y clasificar tu contenido,  y a mejorar la experiencia del usuario al garantizar una visualización adecuada en  diferentes dispositivos.  -->
        <title>Mi web en GitHub Pages</title>
        <link rel="stylesheet" href="zestilo.css">
        <script>  // Redirecciona automáticamente a la página 'ejemplo.html' después de  5 segundos.
            setTimeout(function() {
                window.open("ejemplo.html", "_blank");
            }, 5000);  // 5 segundos (5000 milisegundos)
        </script>
    </head>

    <body >
        <h1 class="h1Index">Web de gdpbsso</h1>

        <ul>
           <li><a href="index.html">Inicio</a></li>
             <li><a href="formulario.html">Formulario</a></li>
            <li><a href="ejemplo.html">Ejemplo</a></li>
        </ul>
    </body>

</html>
